{% extends 'base.html' %}
{% block title %}Deposit/Withdraw{% endblock %}
{% block content %}
<h2>Deposit/Withdraw</h2>
<style>
    button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        margin: 5px;
    }
    button[name="withdraw"] {
        background-color: #f44336; /* Red for Withdraw */
    }
    button[name="withdraw"]:hover {
        background-color: #e53935;
    }
    button:hover {
        background-color: #45a049;
    }
</style>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" name="deposit">Deposit</button>
    <button type="submit" name="withdraw">Withdraw</button>
</form>
{% endblock %}
